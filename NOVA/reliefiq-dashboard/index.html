<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ReliefIQ - Nepal Disaster Response Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
        position: relative;
        background: #f8fafc;
        color: #0f172a;
      }

      #root {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* Clean, minimal background */
      .loading-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: #f8fafc;
        background-image: 
          linear-gradient(rgba(14, 165, 233, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(14, 165, 233, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.5;
      }

      /* Loading container */
      .loading-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        color: #0f172a;
      }

      /* Clean logo/title */
      .main-title {
        font-family: 'Inter', sans-serif;
        font-size: clamp(2rem, 6vw, 3.5rem);
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #0f172a;
        letter-spacing: -0.02em;
        line-height: 1.1;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        font-family: 'Inter', sans-serif;
        font-size: clamp(0.875rem, 1.5vw, 1rem);
        font-weight: 400;
        color: #64748b;
        margin-top: 0.5rem;
        letter-spacing: 0.01em;
        animation: fadeIn 0.8s ease-out;
      }

      /* Clean loading animation */
      .loading-animation {
        margin: 2.5rem auto 2rem;
        width: 48px;
        height: 48px;
        position: relative;
      }

      .loading-spinner {
        width: 100%;
        height: 100%;
        border: 3px solid #e2e8f0;
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Clean dots */
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 1.5rem;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #cbd5e1;
        animation: dotPulse 1.4s ease-in-out infinite;
      }

      .dot:nth-child(1) {
        animation-delay: 0s;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes dotPulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
          background: #cbd5e1;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
          background: #0ea5e9;
        }
      }

      /* Status message */
      .status-message {
        font-family: 'Inter', sans-serif;
        font-size: clamp(0.875rem, 1.2vw, 0.9375rem);
        color: #64748b;
        margin-top: 1.5rem;
        font-weight: 400;
        animation: fadeIn 1s ease-out;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .loading-animation {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-background"></div>
    
    <div id="root">
      <div class="loading-container">
        <h1 class="main-title">ReliefIQ</h1>
        <p class="subtitle">Nepal Disaster Response Dashboard</p>
        
        <div class="loading-animation">
          <div class="loading-spinner"></div>
        </div>
        
        <div class="loading-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        
        <p class="status-message">Initializing dashboard...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
